<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
    <!-- GSAP -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
    
    <title>Pompt Tooling</title>

</head>
<body class=" flex flex-col bg-white text-black p-2 justify-center items-center">

<!-- nav -->
<div 
    class=" flex flex-row bg-transparent backdrop-blur-sm z-50
            justify-between items-center
            border border-black rounded-lg
            fixed top-4 p-2 px-4 w-10/12">

            <img src="images/logo.avif" class=" size-10  " alt="Prompt">
            <button id="menuButton" class=" p-2">
                <!-- Hamburger Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
            
</div>

<!-- menu -->
<div id="menu" class="fixed top-0 right-0 h-full z-40 
text-black bg-transparent backdrop-blur-xl w-64 transform
translate-x-full menu-transition  transition-all ease-out
duration-800 border-l border-black">
    <div class="flex flex-col items-center justify-center h-full">
        <a href="#" class="hover:scale-150 transition-all duration-300 ease-out text-2xl py-4">Home</a>
        <a href="#" class="hover:scale-150 transition-all duration-300 ease-out text-2xl py-4">About</a>
        <a href="#" class="hover:scale-150 transition-all duration-300 ease-out text-2xl py-4">Services</a>
        <a href="#" class="hover:scale-150 transition-all duration-300 ease-out text-2xl py-4">Contact</a>
    </div>
</div>

<script>
    const menuButton = document.getElementById('menuButton');
    const menu = document.getElementById('menu');
    menu.style.transform = 'translateX(0%)';
    // Toggle the menu when the button is clicked
    menuButton.addEventListener('click', () => {
        if (menu.style.transform === 'translateX(0%)') {
            menu.style.transform = 'translateX(-100%)';
        } else {
            menu.style.transform = 'translateX(0%)';
        }
    });
</script>






<!-- landing -->
<div class="relative h-screen flex items-center flex-col justify-center">

    <!-- Prompt Section -->
    <div id="prompt" class="transform transition-all duration-300 ease-out">
        <h1 class="text-center text-7xl sm:text-8xl md:text-9xl  font-thin text-black">Prompt</h1>
    </div>

    <!-- Tool Section -->
    <div id="tool" class="transform transition-all duration-300 ease-out">
        <h1 class="text-center text-7xl sm:text-8xl md:text-9xl  font-thin text-black">Tooling</h1>
    </div>

    <div class="absolute bottom-10 text-lg text-gray-600">
        Scroll to see the effect
    </div>
</div>



<div class="h-screen"></div>





<script>





    const prompt = document.getElementById('prompt');
    const tool = document.getElementById('tool');
    const tools = document.getElementById('tool');

    gsap.from(prompt, {
        x:-1000,
        ease: 'elastic.out',
        duration: 1,
    })
    gsap.from(tools, {
        x:1000,
        ease: 'elastic.out',
        duration: 1,
       
    })


    window.addEventListener('scroll', () => {
        // Get the scroll percentage
        const scrollPercentage = window.scrollY / (document.documentElement.scrollHeight - window.innerHeight);

        // Calculate the offset values for prompt and tool
        const promptOffset = 100 * scrollPercentage; // Moves out from left
        const toolOffset = 100 * scrollPercentage; // Moves out from right
        console.log(scrollPercentage*100);
        // Apply the transformations based on scroll percentage
        prompt.style.transform = ` translateX(-${promptOffset}%)`;
        tool.style.transform = ` translateX(${toolOffset}%)`;
    });
</script>


</body>
</html>
